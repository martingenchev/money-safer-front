  <h2 class="login-header">Sign up</h2>
<mat-card>
  <form
    [formGroup]="userRegistrationForm"
    novalidate
    class="form-group"
  >
  <div
    class="input-wrap"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="User name"
        type="text"
        formControlName="userName"
        id="userName"
      >
      <mat-error>
        {{errorMessages.fullName}}
      </mat-error>
    </mat-form-field>
  </div>

    <div formGroupName="nameGroup"
         class="input-wrap-group"
    >
      <mat-form-field>
        <input matInput placeholder="First Name" type="text" formControlName="firstName">
        <mat-error>
          {{errorMessages.name}}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" type="text" formControlName="lastName">
        <mat-error>
          {{errorMessages.lastName}}
        </mat-error>
      </mat-form-field>
    </div>


  <div formGroupName="emailGroup"
       class="input-wrap-group"
  >
    <mat-form-field>
      <input matInput placeholder="Email address" type="email" formControlName="email">
      <mat-error>
        {{errorMessages.email}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm email address" type="email" formControlName="confirmEmail" [errorStateMatcher]="confirmValidParentMatcher">
      <mat-error>
        {{errorMessages.confirmEmail}}
      </mat-error>
    </mat-form-field>
  </div>

  <div formGroupName="passwordGroup"
       class="input-wrap-group"
  >
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-error>
        {{errorMessages.password}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm password" type="password" formControlName="confirmPassword" [errorStateMatcher]="confirmValidParentMatcher">
      <mat-error>
        {{errorMessages.confirmPassword}}
      </mat-error>
    </mat-form-field>
  </div>
  <div
    class="input-wrap-group"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Adress"
        type="text"
        formControlName="adress"
        [errorStateMatcher]="confirmValidParentMatcher"
      >
      <mat-error>
        {{errorMessages.address}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select formControlName="country_id">
        <mat-option *ngFor="let country of countriesList" [value]="country.id">
          {{country.country_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <p>Already have an account ? <a routerLink="/login" class="link-button"> Log in </a></p>
  <button
    mat-raised-button
    [disabled]="userRegistrationForm.invalid"
    (click)="register()"
    class="button-primary-color login-button"
  >
    Register
  </button>

  </form>

</mat-card>
</div>

  <div class="image-wrap">
  <img
    src="../../assets/sign_up.png"
    alt="login"
    class="img-front"

  >

  </div>

</div>
